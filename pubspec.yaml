name: book_nest
description: A peer-to-peer book sharing platform for students.
version: 1.0.0+1

# SDK constraint
environment:
  sdk: '>=3.9.0 <4.0.0'

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/logo.png
    - assets/background logo.png
    - assets/homepage post.png

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.1
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_database: ^11.0.16
  firebase_storage: ^12.0.0
  image_picker: ^0.8.4+11
  shared_preferences: ^2.5.3
  path_provider: ^2.1.0

# Dev dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
